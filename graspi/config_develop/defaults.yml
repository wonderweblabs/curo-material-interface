tmpPath:                'tmp/graspi'
cacheFile:              'tmp/graspi/files_cache_register.json'
modulesBuiltTrackFile:  'tmp/graspi/modules_built_track_register.json'

# default destination path
destPath: 'tmp/graspi/build'

# default destination path for webcomponents
destPathWC: 'build/bower_components'

# default destination folder > will be concatinated
# to destPath
destFolder: ''

css:
  sass:
    options:
      loadPath:
        - bower_components/bourbon/app/assets/stylesheets
        - bower_components/neat/app/assets/stylesheets
        - src/stylesheets/webcomponents
        - src/var

js:
  uglify:
    options:
      nameCache: 'tmp/graspi/uglify_mangle_cache.json'

postpipeline:
  manifest:
    options:
      path: 'tmp/graspi/g-assets.json'
    replacePattern:
      pattern: ''
      replace: ''

webcomponents:
  bower:
    cwd:      'build'
    jsonPath: 'bower.json'

live:
  watch:
    options:
      interrupt:      false
      forever:        true
