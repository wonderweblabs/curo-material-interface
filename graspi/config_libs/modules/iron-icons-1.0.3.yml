webcomponent: true

dependencies:
  - polymer-1.1.0
  - iron-icon-1.0.2
  - iron-iconset-svg-1.0.4

tasks:
  graspi_build:
    - graspi_templates_copy
    - graspi_templates_concat
    - graspi_replace

options:
  basePath: 'bower_components/iron-icons'
  destFolder: 'iron-icons/webcomponents'
  templates:
    destFile: 'iron-icons.html'
    files:
      - iron-icons.html
      - av-icons.html
      - communication-icons.html
      - device-icons.html
      - editor-icons.html
      - hardware-icons.html
      - image-icons.html
      - maps-icons.html
      - notification-icons.html
      - social-icons.html
  replace:
    - files:
        - '%%destPath%%/iron-icons.html'
      pattern:
        pattern: '(?:\<link)(?:.*)(?:\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''
