webcomponent: true

dependencies:
  - polymer-1.0.8
  - promise-polyfill-1.0.0

tasks:
  graspi_build:
    - graspi_templates_copy
    - graspi_templates_concat
    - graspi_replace

options:
  basePath: 'bower_components/iron-ajax'
  destFolder: 'iron-ajax/webcomponents'
  templates:
    destFile: 'iron-ajax.html'
    files:
      - iron-request.html
      - iron-ajax.html
  replace:
    - files:
        - '%%destPath%%/iron-ajax.html'
      pattern:
        pattern: '(?:\<link)(?:.*)(?:\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''