webcomponent: true

dependencies:
  - polymer-1.0.8
  - iron-media-query-1.0.2
  - iron-selector-1.0.2

tasks:
  graspi_build:
    - graspi_css_copy
    - graspi_css_concat
    - graspi_templates_copy
    - graspi_templates_concat
    - graspi_replace

options:
  basePath: 'bower_components/paper-drawer-panel'
  destPath: 'graspi_build/paper-drawer-panel/webcomponents'
  css:
    destFile: 'paper-drawer-panel.css'
    files:
      - 'paper-drawer-panel.css'
  templates:
    destFile: 'paper-drawer-panel.html'
    files:
      - paper-drawer-panel.html
  replace:
    - files:
        - 'graspi_build/paper-drawer-panel/webcomponents/paper-drawer-panel.html'
      pattern:
        pattern: '(\<link rel\=\"import\" type\=\"css\" href\=\"paper\-drawer\-panel.css\"\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace:
        - '<style>'
        - file: 'graspi_build/paper-drawer-panel/webcomponents/paper-drawer-panel.css'
        - '</style>'
    - files:
        - 'graspi_build/paper-drawer-panel/webcomponents/paper-drawer-panel.html'
      pattern:
        pattern: '(?:\<link)(?:.*)(?:\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''


