webcomponent: true

dependencies:
  - polymer-1.1.0
  - iron-a11y-keys-behavior-1.0.5
  - iron-icon-1.0.2
  - iron-icons-1.0.3
  - paper-styles-1.0.11
  - paper-ripple-1.0.1
  - paper-menu-button-1.0.2
  - cmi-input

js:
  coffee:
    options:
      bare: false
      sourceMap: false

tasks:
  graspi_build:
    - graspi_css_sass_compile
    - graspi_css_concat
    - graspi_js_coffee_compile
    - graspi_js_concat
    - graspi_templates
    - graspi_replace

options:
  basePath: 'bower_components/cmi/src/webcomponents/cmi-dropdown-menu'
  destFolder: 'cmi-dropdown-menu/webcomponents'
  css:
    destFile: 'cmi-dropdown-menu.css'
    files:
      - 'cmi-dropdown-menu.sass'
  js:
    destFile: 'cmi-dropdown-menu.js'
    files:
      - cmi-dropdown-menu.coffee
  templates:
    destFile: 'cmi-dropdown-menu.html'
    files:
      - cmi-dropdown-menu.haml
  replace:
    - files:
        - '%%destPath%%/cmi-dropdown-menu.html'
      pattern:
        pattern: '(\<graspi-webcomponent\-stylesheet\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace:
        - '<style>'
        - file: '%%destPath%%/cmi-dropdown-menu.css'
        - '</style>'
    - files:
        - '%%destPath%%/cmi-dropdown-menu.html'
      pattern:
        pattern: '(\<graspi\-webcomponent\-script\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace:
        - '<script>'
        - file: '%%destPath%%/cmi-dropdown-menu.js'
        - '</script>'
    - files:
        - '%%destPath%%/cmi-dropdown-menu.html'
      pattern:
        pattern: '^((?:\/\*)(?:.*)(?:\*\/))$'
        modifiers: 'gm'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''
    - files:
        - '%%destPath%%/cmi-dropdown-menu.html'
      pattern:
        pattern: '(\n\n)|(^(?:.*)(?:sourceMappingURL)(?:.*))'
        modifiers: 'gm'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''

