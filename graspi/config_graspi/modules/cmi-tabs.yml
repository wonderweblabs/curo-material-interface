webcomponent: true

dependencies:
  - polymer-1.1.0
  - iron-behaviors-1.0.7
  - iron-flex-layout-1.0.3
  - iron-icon-1.0.2
  - iron-iconset-svg-1.0.4
  - iron-menu-behavior-1.0.1
  - iron-resizable-behavior-1.0.2
  - paper-ripple-1.0.1
  - paper-styles-1.0.11
  - paper-icon-button-1.0.3
  - cmi-tabs-icons
  - cmi-tab

js:
  coffee:
    options:
      bare: false
      sourceMap: false

tasks:
  graspi_build:
    - graspi_css_sass_compile
    - graspi_css_concat
    - graspi_js_coffee_compile
    - graspi_js_concat
    - graspi_templates
    - graspi_replace

options:
  basePath: 'bower_components/cmi/src/webcomponents/cmi-tabs'
  destFolder: 'cmi-tabs/webcomponents'
  css:
    destFile: 'cmi-tabs.css'
    files:
      - 'cmi-tabs.sass'
  js:
    destFile: 'cmi-tabs.js'
    files:
      - cmi-tabs.coffee
  templates:
    destFile: 'cmi-tabs.html'
    files:
      - cmi-tabs.haml
  replace:
    - files:
        - '%%destPath%%/cmi-tabs.html'
      pattern:
        pattern: '(\<graspi-webcomponent\-stylesheet\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace:
        - '<style>'
        - file: '%%destPath%%/cmi-tabs.css'
        - '</style>'
    - files:
        - '%%destPath%%/cmi-tabs.html'
      pattern:
        pattern: '(\<graspi\-webcomponent\-script\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace:
        - '<script>'
        - file: '%%destPath%%/cmi-tabs.js'
        - '</script>'
    - files:
        - '%%destPath%%/cmi-tabs.html'
      pattern:
        pattern: '^((?:\/\*)(?:.*)(?:\*\/))$'
        modifiers: 'gm'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''
    - files:
        - '%%destPath%%/cmi-tabs.html'
      pattern:
        pattern: '(\n\n)|(^(?:.*)(?:sourceMappingURL)(?:.*))'
        modifiers: 'gm'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''

