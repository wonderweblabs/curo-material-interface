webcomponent: true

dependencies:
  - polymer-1.1.0
  - iron-meta-1.0.3

tasks:
  graspi_build:
    - graspi_templates_copy
    - graspi_templates_concat
    - graspi_replace

options:
  basePath: 'bower_components/iron-validatable-behavior'
  destFolder: 'iron-validatable-behavior/webcomponents'
  templates:
    destFile: 'iron-validatable-behavior.html'
    files:
      - iron-validatable-behavior.html
  replace:
    - files:
        - '%%destPath%%/iron-validatable-behavior.html'
      pattern:
        pattern: '(?:\<link)(?:.*)(?:\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''
