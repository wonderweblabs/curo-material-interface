webcomponent: true

dependencies:
  - polymer-1.0.8
  - paper-styles-1.0.11
  - paper-dialog-behavior-1.0.4
  - neon-animation-1.0.4

tasks:
  graspi_build:
    - graspi_templates_copy
    - graspi_templates_concat
    - graspi_replace

options:
  basePath: 'bower_components/paper-dialog'
  destFolder: 'paper-dialog/webcomponents'
  templates:
    destFile: 'paper-dialog.html'
    files:
      - paper-dialog.html
  replace:
    - files:
        - '%%destPath%%/paper-dialog.html'
      pattern:
        pattern: '(\<link rel\=\"import\" type\=\"css\" href\=\"\.\.\/paper\-dialog\-behavior\/paper\-dialog\-common\.css\"\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace:
        - '<style>'
        - file: 'bower_components/paper-dialog-behavior/paper-dialog-common.css'
        - '</style>'
    - files:
        - '%%destPath%%/paper-dialog.html'
      pattern:
        pattern: '(?:\<link)(?:.*)(?:\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''

