webcomponent: true

dependencies:
  - polymer-1.0.8

tasks:
  graspi_build:
    - graspi_templates_copy
    - graspi_templates_concat
    - graspi_replace

options:
  basePath: 'bower_components/iron-flex-layout'
  destFolder: 'iron-flex-layout/webcomponents'
  templates:
    destFile: 'iron-flex-layout.html'
    files:
      - iron-flex-layout.html
      - classes/iron-shadow-flex-layout.html
  replace:
    - files:
        - '%%destPath%%/**/*.html'
      pattern:
        pattern: '(?:\<link)(?:.*)(?:\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''
