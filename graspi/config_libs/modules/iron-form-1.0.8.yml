webcomponent: true

dependencies:
  - polymer-1.1.0
  - iron-ajax-1.0.4

tasks:
  graspi_build:
    - graspi_templates_copy
    - graspi_templates_concat
    - graspi_replace

options:
  basePath: 'bower_components/iron-form'
  destFolder: 'iron-form/webcomponents'
  templates:
    destFile: 'iron-form.html'
    files:
      - iron-form.html
  replace:
    - files:
        - '%%destPath%%/iron-form.html'
      pattern:
        pattern: '(?:\<link)(?:.*)(?:\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''
