webcomponent: true

dependencies:
  - polymer-1.1.0
  - iron-behaviors-1.0.7
  - iron-overlay-behavior-1.0.5
  - iron-resizable-behavior-1.0.2
  - iron-a11y-keys-behavior-1.0.5
  - neon-animation-1.0.4

tasks:
  graspi_build:
    - graspi_templates_copy
    - graspi_templates_concat
    - graspi_replace

options:
  basePath: 'bower_components/iron-dropdown'
  destFolder: 'iron-dropdown/webcomponents'
  templates:
    destFile: 'iron-dropdown.html'
    files:
      - iron-dropdown-scroll-manager.html
      - iron-dropdown.html
  replace:
    - files:
        - '%%destPath%%/**/*.html'
      pattern:
        pattern: '(?:\<link)(?:.*)(?:\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''
