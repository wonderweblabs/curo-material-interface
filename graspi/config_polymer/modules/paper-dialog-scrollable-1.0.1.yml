webcomponent: true

dependencies:
  - polymer-1.1.0

tasks:
  graspi_build:
    - graspi_templates_copy
    - graspi_templates_concat
    - graspi_replace

options:
  basePath: 'bower_components/paper-dialog-scrollable'
  destFolder: 'paper-dialog-scrollable/webcomponents'
  templates:
    destFile: 'paper-dialog-scrollable.html'
    files:
      - paper-dialog-scrollable.html
  replace:
    - files:
        - '%%destPath%%/paper-dialog-scrollable.html'
      pattern:
        pattern: '(?:\<link)(?:.*)(?:\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''
