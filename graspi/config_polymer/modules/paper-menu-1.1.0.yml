webcomponent: true

dependencies:
  - polymer-1.0.8
  - iron-menu-behavior-1.0.1
  - iron-collapse-1.0.3
  - iron-behaviors-1.0.5
  - paper-styles-1.0.11

tasks:
  graspi_build:
    - graspi_css_copy
    - graspi_css_concat
    - graspi_templates_copy
    - graspi_templates_concat
    - graspi_replace

options:
  basePath: 'bower_components/paper-menu'
  destFolder: 'paper-menu/webcomponents'
  css:
    destFile: 'paper-menu-shared.css'
    files:
      - 'paper-menu-shared.css'
  templates:
    destFile: 'paper-menu.html'
    files:
      - paper-menu.html
      - paper-submenu.html
  replace:
    - files:
        - '%%destPath%%/**/*.html'
      pattern:
        pattern: '(\<link rel\=\"import\" type\=\"css\" href\=\"paper\-menu\-shared\.css\"\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace:
        - '<style>'
        - file: '%%destPath%%/paper-menu-shared.css'
        - '</style>'
    - files:
        - '%%destPath%%/**/*.html'
      pattern:
        pattern: '(?:\<link)(?:.*)(?:\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''
