webcomponent: true

dependencies:
  - webcomponentsjs-0.7.7

tasks:
  graspi_build:
    - graspi_templates_copy
    - graspi_templates_concat
    - graspi_replace

options:
  basePath: 'bower_components/polymer'
  destPath: 'graspi_build/polymer/webcomponents'
  templates:
    destFile: 'polymer.html'
    files:
      - polymer-micro.html
      - polymer-mini.html
      - polymer.html
  replace:
    - files:
        - 'graspi_build/polymer/webcomponents/polymer.html'
      pattern:
        pattern: '(?:\<link)(?:.*)(?:\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''
    - files:
        - 'graspi_build/polymer/webcomponents/polymer.html'
      pattern:
        pattern: '<!--'
        modifiers: ''
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace:
        - '<script>'
        - file: 'graspi_build/webcomponentsjs/webcomponents/webcomponents.js'
        - '</script>'
        - '<!--'