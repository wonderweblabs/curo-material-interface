webcomponent: true

dependencies:
  - polymer-1.1.0
  - iron-flex-layout-1.0.3
  - iron-behaviors-1.0.7
  - iron-a11y-keys-behavior-1.0.5
  - iron-form-element-behavior-1.0.4
  - paper-input-1.0.8
  - paper-progress-1.0.2
  - paper-styles-1.0.11
  - paper-ripple-1.0.1
  - paper-behaviors-1.0.3

tasks:
  graspi_build:
    - graspi_css_copy
    - graspi_css_concat
    - graspi_templates_copy
    - graspi_templates_concat
    - graspi_replace

options:
  basePath: 'bower_components/paper-slider'
  destFolder: 'paper-slider/webcomponents'
  css:
    destFile: 'paper-slider.css'
    files:
      - 'paper-slider.css'
  templates:
    destFile: 'paper-slider.html'
    files:
      - paper-slider.html
  replace:
    - files:
        - '%%destPath%%/paper-slider.html'
      pattern:
        pattern: '(\<link rel\=\"import\" type\=\"css\" href\=\"paper\-slider\.css\"\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace:
        - '<style>'
        - file: '%%destPath%%/paper-slider.css'
        - '</style>'
    - files:
        - '%%destPath%%/paper-slider.html'
      pattern:
        pattern: '(?:\<link)(?:.*)(?:\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''
