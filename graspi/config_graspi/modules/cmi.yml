dependencies:
  - cached:mdi-1.1.70
  - cached:polymer-1.0.8
  - cached:paper-item-1.0.2
  - cached:paper-toolbar-1.0.4
  - cached:paper-header-panel-1.0.3
  - cached:paper-button-1.0.3
  - cached:paper-fab-1.0.3
  - cached:paper-input-1.0.8
  - cached:paper-checkbox-1.0.5
  - cached:paper-drawer-panel-1.0.3
  - cached:paper-menu-1.0.1
  - cached:cmi-drawer-navigation
  - cmi-button
  - cmi-fab
  - cmi-fab-slide

options:
  destFolder: 'cmi'
  css:
    basePath: 'bower_components/cmi/lib/assets/cmi/stylesheets'
    destFile: 'cmi.css'
    files:
      - 'cmi.sass'
  js:
    basePath: 'bower_components/cmi/lib/assets/cmi/javascripts'
    destFile: 'cmi.js'
    files:
      - '**/*.coffee'
  templates:
    basePath: 'bower_components/cmi/lib/assets/cmi/templates'
    destFile: 'templates.html'
    files:
      - '**/*.haml'
      - '**/*.html'
  webcomponents:
    basePath: 'bower_components/cmi/lib/assets/cmi/webcomponents'
    destFile: 'webcomponents.html'
    files: []
  images:
    basePath: 'bower_components/cmi/lib/assets/cmi/images'
    files:
      - '{,*/}*'
  fonts:
    basePath: 'bower_components/cmi/lib/assets/cmi/fonts'
    files:
      - '{,*/}*'

