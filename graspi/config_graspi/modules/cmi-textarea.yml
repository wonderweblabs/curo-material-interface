webcomponent: true

dependencies:
  - polymer-1.1.0
  - cmi-input-behavior

js:
  coffee:
    options:
      bare: false
      sourceMap: false

tasks:
  graspi_build:
    - graspi_css_sass_compile
    - graspi_css_concat
    - graspi_js_coffee_compile
    - graspi_js_concat
    - graspi_templates
    - graspi_replace

options:
  basePath: 'bower_components/cmi/src/webcomponents/cmi-textarea'
  destFolder: 'cmi-textarea/webcomponents'
  css:
    destFile: 'cmi-textarea.css'
    files:
      - 'cmi-textarea.sass'
  js:
    destFile: 'cmi-textarea.js'
    files:
      - cmi-textarea.coffee
  templates:
    destFile: 'cmi-textarea.html'
    files:
      - cmi-textarea.haml
  replace:
    - files:
        - '%%destPath%%/cmi-textarea.html'
      pattern:
        pattern: '(\<graspi-webcomponent\-stylesheet\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace:
        - '<style>'
        - file: '%%destPath%%/cmi-textarea.css'
        - '</style>'
    - files:
        - '%%destPath%%/cmi-textarea.html'
      pattern:
        pattern: '(\<graspi\-webcomponent\-script\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace:
        - '<script>'
        - file: '%%destPath%%/cmi-textarea.js'
        - '</script>'
    - files:
        - '%%destPath%%/cmi-textarea.html'
      pattern:
        pattern: '^((?:\/\*)(?:.*)(?:\*\/))$'
        modifiers: 'gm'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''
    - files:
        - '%%destPath%%/cmi-textarea.html'
      pattern:
        pattern: '(\n\n)|(^(?:.*)(?:sourceMappingURL)(?:.*))'
        modifiers: 'gm'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''

