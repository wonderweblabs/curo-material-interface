webcomponent: true

dependencies:
  - polymer-1.0.8
  - neon-animation-1.0.4
  - paper-material-1.0.3
  - paper-styles-1.0.11
  - iron-dropdown-1.0.4
  - iron-a11y-keys-behavior-1.0.5
  - iron-behaviors-1.0.5

tasks:
  graspi_build:
    - graspi_templates_copy
    - graspi_templates_concat
    - graspi_replace

options:
  basePath: 'bower_components/paper-menu-button'
  destFolder: 'paper-menu-button/webcomponents'
  templates:
    destFile: 'paper-menu-button.html'
    files:
      - paper-menu-button-animations.html
      - paper-menu-button.html
  replace:
    - files:
        - '%%destPath%%/**/*.html'
      pattern:
        pattern: '(?:\<link)(?:.*)(?:\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''
