dependencies:
  - mdi
  - webcomponentsjs
  - polymer
  - paper-toolbar
  - paper-header-panel
  - paper-drawer-panel
  - cmi-button
  - cmi-headline
  - cmi-card
  - cmi-checkbox
  - cmi-dialog
  - cmi-dropdown-behavior
  - cmi-dropdown-menu
  - cmi-fab
  - cmi-form
  - cmi-input
  - cmi-item
  - cmi-list-table
  - cmi-menu
  - cmi-menu-button
  - cmi-menu-behavior
  - cmi-navbar
  - cmi-progress
  - cmi-radio-button
  - cmi-radio-group
  - cmi-select
  - cmi-slider
  - cmi-table
  - cmi-tabs
  - cmi-toggle-button

options:
  destFolder: 'cmi'
  css:
    basePath: 'bower_components/cmi/src/stylesheets'
    destFile: 'cmi.css'
    files:
      - 'cmi.sass'
  js:
    basePath: 'bower_components/cmi/src/javascripts'
    destFile: 'cmi.js'
    files:
      - '**/*.coffee'
  templates:
    basePath: 'bower_components/cmi/src/templates'
    destFile: 'templates.html'
    files:
      - '**/*.haml'
      - '**/*.html'
  webcomponents:
    basePath: 'bower_components/cmi/src/webcomponents-cmi'
    destFile: 'webcomponents.html'
    files: []
  images:
    basePath: 'bower_components/cmi/src/images'
    files:
      - '{,*/}*'
  fonts:
    basePath: 'bower_components/cmi/src/fonts'
    files:
      - '{,*/}*'

tasks:
  graspi_build:
    - graspi_images
    - graspi_fonts
    - graspi_css_sass_compile
    - graspi_css_concat
    - graspi_css_minify
    - graspi_js_coffee_compile
    - graspi_js_concat
    - graspi_js_uglify
    - graspi_templates
    - graspi_webcomponents
    - graspi_filerev
    - graspi_manifest
    - graspi_css_replace_urls
  graspi_build_sass:
    - graspi_css_sass_compile
    - graspi_css_concat
    - graspi_filerev
    - graspi_manifest
    - graspi_css_replace_urls
  graspi_build_coffee:
    - graspi_js_coffee_compile
    - graspi_js_concat
    - graspi_filerev
    - graspi_manifest
    - graspi_css_replace_urls
  graspi_build_images:
    - graspi_images
    - graspi_css_concat
    - graspi_filerev
    - graspi_manifest
    - graspi_css_replace_urls
  graspi_build_fonts:
    - graspi_fonts
    - graspi_css_concat
    - graspi_filerev
    - graspi_manifest
    - graspi_css_replace_urls
  graspi_build_templates:
    - graspi_templates
    - graspi_filerev
    - graspi_manifest
  graspi_build_webcomponents:
    - graspi_webcomponents
    - graspi_filerev
    - graspi_manifest

environments:
  development:
    tasks:
      graspi_build:
        - graspi_images
        - graspi_fonts
        - graspi_css_sass_compile
        - graspi_css_concat
        - graspi_js_coffee_compile
        - graspi_js_concat
        - graspi_templates
        - graspi_webcomponents
        - graspi_filerev
        - graspi_manifest
        - graspi_css_replace_urls
