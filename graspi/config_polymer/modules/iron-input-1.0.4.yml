webcomponent: true

dependencies:
  - polymer-1.0.8
  - iron-validatable-behavior-1.0.4

tasks:
  graspi_build:
    - graspi_templates_copy
    - graspi_templates_concat
    - graspi_replace

options:
  basePath: 'bower_components/iron-input'
  destFolder: 'iron-input/webcomponents'
  templates:
    destFile: 'iron-input.html'
    files:
      - iron-input.html
  replace:
    - files:
        - '%%destPath%%/iron-input.html'
      pattern:
        pattern: '(?:\<link)(?:.*)(?:\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''
