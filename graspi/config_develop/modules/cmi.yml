includeDependencies: true

dependencies:
  - mdi
  - jquery
  - webcomponentsjs
  - polymer
  - paper-toolbar
  - paper-header-panel
  - paper-drawer-panel
  - cmi-button
  - cmi-headline
  - cmi-card
  - cmi-checkbox
  - cmi-dialog
  - cmi-dropdown-behavior
  - cmi-dropdown-menu
  - cmi-fab
  - cmi-form
  - cmi-input
  - cmi-item
  - cmi-list-table
  - cmi-menu
  - cmi-menu-button
  - cmi-menu-behavior
  - cmi-navbar
  - cmi-pages-code-box
  - cmi-progress
  - cmi-radio-button
  - cmi-radio-group
  - cmi-select
  - cmi-slider
  - cmi-table
  - cmi-tabs
  - cmi-toggle-button

options:
  destPath: 'assets'
  destFolder: 'cmi'
  css:
    basePath: 'src/stylesheets'
  js:
    basePath: 'src/javascripts'
  templates:
    basePath: 'src/templates'
  webcomponents:
    basePath: 'src/webcomponents-cmi'
  images:
    basePath: 'src/images'
  fonts:
    basePath: 'src/fonts'

js:
  coffee:
    options:
      bare: true

live:
  watch:
    groups:
      sass:
        files:
          - src/stylesheets/**/*.sass
        tasks:
          - graspi_build_sass
      coffee:
        files:
          - src/javascripts/**/*.coffee
        tasks:
          - graspi_build_coffee
      images:
        files:
          - src/images/**/*
        tasks:
          - graspi_build_images
      templates:
        files:
          - src/templates/**/*
        tasks:
          - graspi_build_templates
      webcomponents:
        files:
          - src/webcomponents/cmi-drawer-navigation/**/*
          - src/webcomponents/cmi-button-behavior/**/*
          - src/webcomponents/cmi-button/**/*
          - src/webcomponents/cmi-fab/**/*
          - src/webcomponents/cmi-fab-slide/**/*
        tasks:
          - graspi_build_webcomponents


environments:
  development:
    options:
      destPath: 'build/assets'