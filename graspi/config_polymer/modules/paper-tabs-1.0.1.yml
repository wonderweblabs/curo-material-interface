webcomponent: true

dependencies:
  - polymer-1.0.8
  - iron-behaviors-1.0.5
  - iron-flex-layout-1.0.2
  - iron-icon-1.0.2
  - iron-iconset-svg-1.0.4
  - iron-menu-behavior-1.0.1
  - iron-resizable-behavior-1.0.2
  - paper-ripple-1.0.1
  - paper-styles-1.0.11
  - paper-icon-button-1.0.3

tasks:
  graspi_build:
    - graspi_templates_copy
    - graspi_templates_concat
    - graspi_replace

options:
  basePath: 'bower_components/paper-tabs'
  destFolder: 'paper-tabs/webcomponents'
  templates:
    destFile: 'paper-tabs.html'
    files:
      - paper-tabs-icons.html
      - paper-tab.html
      - paper-tabs.html
  replace:
    - files:
        - '%%destPath%%/paper-tabs.html'
      pattern:
        pattern: '(?:\<link)(?:.*)(?:\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''
