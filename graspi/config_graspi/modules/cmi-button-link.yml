webcomponent: true

dependencies:
  - cmi-button

js:
  coffee:
    options:
      bare: false
      sourceMap: false

tasks:
  graspi_build:
    - graspi_js_coffee_compile
    - graspi_js_concat
    - graspi_templates
    - graspi_replace

options:
  basePath: 'bower_components/cmi/lib/assets/cmi/webcomponents/cmi-button-link'
  destFolder: 'cmi-button-link/webcomponents'
  js:
    destFile: 'cmi-button-link.js'
    files:
      - cmi-button-link.coffee
  templates:
    destFile: 'cmi-button-link.html'
    files:
      - cmi-button-link.haml
  replace:
    - files:
        - '%%destPath%%/cmi-button-link.html'
      pattern:
        pattern: '(\<graspi\-webcomponent\-script\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace:
        - '<script>'
        - file: '%%destPath%%/cmi-button-link.js'
        - '</script>'
    - files:
        - '%%destPath%%/cmi-button-link.html'
      pattern:
        pattern: '(\n\n)|(^(?:.*)(?:sourceMappingURL)(?:.*))'
        modifiers: 'gm'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''

