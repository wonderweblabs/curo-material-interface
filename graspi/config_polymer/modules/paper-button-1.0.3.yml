webcomponent: true

dependencies:
  - polymer-1.1.0
  - paper-behaviors-1.0.3
  - paper-material-1.0.3

tasks:
  graspi_build:
    - graspi_templates_copy
    - graspi_templates_concat
    - graspi_replace

options:
  basePath: 'bower_components/paper-button'
  destFolder: 'paper-button/webcomponents'
  templates:
    destFile: 'paper-button.html'
    files:
      - paper-button.html
  replace:
    - files:
        - '%%destPath%%/paper-button.html'
      pattern:
        pattern: '(?:\<link)(?:.*)(?:\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''
