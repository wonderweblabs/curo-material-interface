includeDependencies: true

dependencies: []

js:
  coffee:
    options:
      bare: true

options:
  destPath: 'assets'
  destFolder: 'cmi_pages'
  css:
    basePath: src/doc/stylesheets
    destFile: application.css
    files:
      - application.sass
  js:
    basePath: src/doc/javascripts
    destFile: application.js
    files:
      - '**/*.coffee'
  templates:
    basePath: src/doc/templates
    destFile: templates.html
    files:
      - '**/*.haml'
      - '**/*.html'
  images:
    basePath: src/doc/images
    files:
      - '{,*/}*'
  fonts:
    basePath: src/doc/fonts
    files:
      - '{,*/}*'

tasks:
  graspi_build:
    - graspi_images
    - graspi_fonts
    - graspi_templates
    - graspi_css_sass_compile
    - graspi_css_concat
    - graspi_css_minify
    - graspi_js_coffee_compile
    - graspi_js_concat
    - graspi_js_uglify
    - graspi_filerev
    - graspi_manifest
    - graspi_css_replace_urls
  graspi_build_sass:
    - graspi_css_sass_compile
    - graspi_css_concat
    - graspi_filerev
    - graspi_manifest
    - graspi_css_replace_urls
  graspi_build_coffee:
    - graspi_js_coffee_compile
    - graspi_js_concat
    - graspi_filerev
    - graspi_manifest
    - graspi_css_replace_urls
  graspi_build_images:
    - graspi_images
    - graspi_css_concat
    - graspi_filerev
    - graspi_manifest
    - graspi_css_replace_urls
  graspi_build_fonts:
    - graspi_fonts
    - graspi_css_concat
    - graspi_filerev
    - graspi_manifest
    - graspi_css_replace_urls
  graspi_build_templates:
    - graspi_templates
    - graspi_filerev
    - graspi_manifest

environments:
  development:
    options:
      destPath: 'build/assets'
    tasks:
      graspi_build:
        - graspi_images
        - graspi_fonts
        - graspi_templates
        - graspi_css_sass_compile
        - graspi_css_concat
        - graspi_js_coffee_compile
        - graspi_js_concat
        - graspi_filerev
        - graspi_manifest
        - graspi_css_replace_urls
