webcomponent: true

dependencies:
  - polymer-1.1.0
  - iron-a11y-announcer-1.0.2
  - paper-styles-1.0.11

tasks:
  graspi_build:
    - graspi_templates_copy
    - graspi_templates_concat
    - graspi_replace

options:
  basePath: 'bower_components/paper-toast'
  destFolder: 'paper-toast/webcomponents'
  templates:
    destFile: 'paper-toast.html'
    files:
      - paper-toast.html
  replace:
    - files:
        - '%%destPath%%/paper-toast.html'
      pattern:
        pattern: '(?:\<link)(?:.*)(?:\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''
