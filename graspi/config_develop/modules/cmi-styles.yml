includeDependencies: true

dependencies:
  - mdi

options:
  destPath: 'assets'
  destFolder: 'cmi-styles'
  css:
    basePath: 'src/stylesheets'
  templates:
    basePath: 'src/templates'
  images:
    basePath: 'src/images'
  fonts:
    basePath: 'src/fonts'

live:
  watch:
    groups:
      sass:
        files:
          - src/stylesheets/**/*.sass
        tasks:
          - graspi_build_sass
      images:
        files:
          - src/images/**/*
        tasks:
          - graspi_build_images
      templates:
        files:
          - src/templates/**/*
        tasks:
          - graspi_build_templates

environments:
  development:
    options:
      destPath: 'build/assets'