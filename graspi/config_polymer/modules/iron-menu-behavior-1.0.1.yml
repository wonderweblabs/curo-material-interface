webcomponent: true

dependencies:
  - polymer-1.0.8
  - iron-selector-1.0.2
  - iron-a11y-keys-behavior-1.0.5

tasks:
  graspi_build:
    - graspi_templates_copy
    - graspi_templates_concat
    - graspi_replace

options:
  basePath: 'bower_components/iron-menu-behavior'
  destPath: 'graspi_build/iron-menu-behavior/webcomponents'
  templates:
    destFile: 'iron-menu-behavior.html'
    files:
      - iron-menu-behavior.html
      - iron-menubar-behavior.html
  replace:
    - files:
        - 'graspi_build/iron-menu-behavior/webcomponents/iron-menu-behavior.html'
      pattern:
        pattern: '(?:\<link)(?:.*)(?:\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''
