webcomponent: true

dependencies:
  - polymer-1.0.8
  - iron-behaviors-1.0.5

tasks:
  graspi_build:
    - graspi_templates_copy
    - graspi_templates_concat
    - graspi_replace

options:
  basePath: 'bower_components/paper-behaviors'
  destFolder: 'paper-behaviors/webcomponents'
  templates:
    destFile: 'paper-behaviors.html'
    files:
      - paper-button-behavior.html
      - paper-inky-focus-behavior.html
  replace:
    - files:
        - '%%destPath%%/**/*.html'
      pattern:
        pattern: '(?:\<link)(?:.*)(?:\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''
