webcomponent: true

dependencies:
  - polymer-1.0.8
  - iron-flex-layout-1.0.2
  - iron-meta-1.0.3

tasks:
  graspi_build:
    - graspi_templates_copy
    - graspi_templates_concat
    - graspi_replace

options:
  basePath: 'bower_components/iron-icon'
  destFolder: 'iron-icon/webcomponents'
  templates:
    destFile: 'iron-icon.html'
    files:
      - iron-icon.html
  replace:
    - files:
        - '%%destPath%%/iron-icon.html'
      pattern:
        pattern: '(?:\<link)(?:.*)(?:\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''
