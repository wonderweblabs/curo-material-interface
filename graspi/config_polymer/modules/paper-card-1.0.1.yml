webcomponent: true

dependencies:
  - polymer-1.0.8
  - paper-material-1.0.3

tasks:
  graspi_build:
    - graspi_templates_copy
    - graspi_templates_concat
    - graspi_replace

options:
  basePath: 'bower_components/paper-card'
  destFolder: 'paper-card/webcomponents'
  templates:
    destFile: 'paper-card.html'
    files:
      - paper-card.html
  replace:
    - files:
        - '%%destPath%%/paper-card.html'
      pattern:
        pattern: '(?:\<link)(?:.*)(?:\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''
