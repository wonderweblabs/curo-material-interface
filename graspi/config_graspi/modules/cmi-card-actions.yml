webcomponent: true

dependencies:
  - polymer-1.0.8
  - cmi-card-content-behavior

js:
  coffee:
    options:
      bare: false
      sourceMap: false

tasks:
  graspi_build:
    - graspi_css_sass_compile
    - graspi_css_concat
    - graspi_js_coffee_compile
    - graspi_js_concat
    - graspi_templates
    - graspi_replace

options:
  basePath: 'bower_components/cmi/lib/assets/cmi/webcomponents/cmi-card-actions'
  destFolder: 'cmi-card-actions/webcomponents'
  css:
    destFile: 'cmi-card-actions.css'
    files:
      - 'cmi-card-actions.sass'
  js:
    destFile: 'cmi-card-actions.js'
    files:
      - cmi-card-actions.coffee
  templates:
    destFile: 'cmi-card-actions.html'
    files:
      - cmi-card-actions.haml
  replace:
    - files:
        - '%%destPath%%/cmi-card-actions.html'
      pattern:
        pattern: '(\<graspi-webcomponent\-stylesheet\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace:
        - '<style>'
        - file: '%%destPath%%/cmi-card-actions.css'
        - '</style>'
    - files:
        - '%%destPath%%/cmi-card-actions.html'
      pattern:
        pattern: '(\<graspi\-webcomponent\-script\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace:
        - '<script>'
        - file: '%%destPath%%/cmi-card-actions.js'
        - '</script>'
    - files:
        - '%%destPath%%/cmi-card-actions.html'
      pattern:
        pattern: '^((?:\/\*)(?:.*)(?:\*\/))$'
        modifiers: 'gm'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''
    - files:
        - '%%destPath%%/cmi-card-actions.html'
      pattern:
        pattern: '(\n\n)|(^(?:.*)(?:sourceMappingURL)(?:.*))'
        modifiers: 'gm'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''

