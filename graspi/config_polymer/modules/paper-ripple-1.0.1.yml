webcomponent: true

dependencies:
  - polymer-1.0.8
  - iron-a11y-keys-behavior-1.0.5

tasks:
  graspi_build:
    - graspi_templates_copy
    - graspi_templates_concat
    - graspi_replace

options:
  basePath: 'bower_components/paper-ripple'
  destFolder: 'paper-ripple/webcomponents'
  templates:
    destFile: 'paper-ripple.html'
    files:
      - paper-ripple.html
  replace:
    - files:
        - '%%destPath%%/**/*.html'
      pattern:
        pattern: '(?:\<link)(?:.*)(?:\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''
