webcomponent: true

dependencies:
  - polymer-1.1.0
  - paper-styles-1.0.11
  - neon-animation-1.0.4

tasks:
  graspi_build:
    - graspi_templates_copy
    - graspi_templates_concat
    - graspi_replace

options:
  basePath: 'bower_components/paper-tooltip'
  destFolder: 'paper-tooltip/webcomponents'
  templates:
    destFile: 'paper-tooltip.html'
    files:
      - paper-tooltip.html
  replace:
    - files:
        - '%%destPath%%/paper-tooltip.html'
      pattern:
        pattern: '(?:\<link)(?:.*)(?:\>)'
        modifiers: 'g'
        quotesPlaceholder: 'QUOTES1'
        doubleQuotesPlaceholder: 'QUOTES2'
      replace: ''
