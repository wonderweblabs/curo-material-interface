includeDependencies: true

dependencies:
  - mdi-1.1.70
  - jquery-2.1.4
  - webcomponentsjs-0.7.7
  - polymer-1.1.0
  - iron-form-1.0.8
  - paper-item-1.0.2
  - paper-toolbar-1.0.4
  - paper-header-panel-1.0.3
  - paper-drawer-panel-1.0.3
  - paper-menu-1.1.0
  - paper-tabs-1.0.1
  - cmi-button
  - cmi-button-link
  - cmi-fab
  - cmi-fab-link
  - cmi-fab-slide
  - cmi-h1
  - cmi-h2
  - cmi-h3
  - cmi-h4
  - cmi-h5
  - cmi-h6
  - cmi-navbar
  - cmi-card
  - cmi-input
  - cmi-textarea
  - cmi-checkbox
  - cmi-radio-button
  - cmi-radio-group
  - cmi-toggle-button
  - cmi-progress
  - cmi-slider
  - cmi-dialog
  - cmi-dialog-scrollable
  - cmi-table
  - cmi-list-table
  - cmi-pages-code-box

options:
  destPath: 'assets'
  destFolder: 'cmi'

js:
  coffee:
    options:
      bare: true

live:
  watch:
    groups:
      sass:
        files:
          - src/stylesheets/**/*.sass
        tasks:
          - graspi_build_sass
      coffee:
        files:
          - src/javascripts/**/*.coffee
        tasks:
          - graspi_build_coffee
      images:
        files:
          - src/images/**/*
        tasks:
          - graspi_build_images
      templates:
        files:
          - src/templates/**/*
        tasks:
          - graspi_build_templates
      webcomponents:
        files:
          - src/webcomponents/cmi-drawer-navigation/**/*
          - src/webcomponents/cmi-button-behavior/**/*
          - src/webcomponents/cmi-button/**/*
          - src/webcomponents/cmi-fab/**/*
          - src/webcomponents/cmi-fab-slide/**/*
        tasks:
          - graspi_build_webcomponents


environments:
  development:
    options:
      destPath: 'build/assets'